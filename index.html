<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>CONVERT MY MONEY</h1>
      </div>
      <form class="input" action="" method="">
        <input id="pound" class="field" type="number" name="" value=""> <span class="currencyType"><img class="flag" src="egypt-flag-round-small.png" alt="egyptianflag"> £ EGP - Egyptian Pound</span> <br><br>
        <img class= "equalSign" src="https://www.iconsdb.com/icons/preview/white/equal-sign-3-xxl.png" alt="equal-sign"> <br><br>
        <input id="dollar" class="field" type="number" name="" value=""> <span class="currencyType"><img class="flag" src="united-states-of-america-flag-round-xs.png" alt="usaflag"> $ USD - United States Dollar</span> <br> <br>
        <img class= "equalSign" src="https://www.iconsdb.com/icons/preview/white/equal-sign-3-xxl.png" alt="equal-sign"> <br> <br>
        <input id="euro" class="field" type="number" name="" value=""> <span class="currencyType"><img class="flag" src="europe-flag-round-xs.png" alt="eurflag"> € EUR - Euro</span>
      </form>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
